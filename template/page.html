<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
  <title>{{title}}</title>
  <link rel="stylesheet" href="https://sauvc.org/css/style.css"/>
  <style>
    @media screen {
      .print-only {
        display: none;
      }
    }
    @media print {
      .print-only{}
    }
  </style>
</head>
<body>
  <div class="hero bubbles">
    <h3 class="synopsis">The Singapore AUV Challenge {{year}}<br>
      <strong style="font-size:1.2em;">Rulebook</strong>
    </h3>

    <ul class="stats">
      <li>
        <div class="caption">Current Rulebook version</div>
        <div class="num" style="width: 100%;">{{version}}</div>
      </li>
    </ul>

    <h3 class="welcome">
      <span style="font-size: .5em;">Last updated on</span><br>
      {{last_updated_date}}
    </h3>
  </div>

  <section>
    {{~> content}}
  </section>
</body>
</html>
